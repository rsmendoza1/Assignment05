<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 05 - Employee Management Application</title>
    <script src="js/employee-management.js"></script>
    <script src="css/styles.css"></script>
</head>
<body>
    <h1>Employee Management Application</h1>
    
    <form>
       <div>
           <label for="name">Enter Name:</label>
           <input id="name" type="text">
       </div>
       
       <div>
           <label for="title">Enter Title:</label>
           <input id="title" type="text">
       </div>
       
       <div>
           <label for="extension">Enter Extension:</label>
           <input id="extension" type="text">
       </div>
    </form>
    
    <button id="enter">Enter</button>
    
    <h3>Showing <span id=num-employees></span>Employees</h3>
    
    <table id="table">
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Entension</th>
            <th>Delete</th>
        </tr>
    </table>
</body>
</html>
